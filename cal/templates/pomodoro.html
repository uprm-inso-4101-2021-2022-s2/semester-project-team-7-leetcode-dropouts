{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset ="utf-8">
    <meta name = "viewport" content="width=device-width">
    <title>Productivity Boost</title>
    <link rel="stylesheet" href="/static/cal/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">Boost Verse</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/tasks" class="navbar__links">TASKS</a>
                </li>
                <li class="navbar__item">
                    <a href="/pomodoro" class="navbar__links">POMODORO</a>
                </li>
                <li class="navbar__btn">
                    <a href="/" class="button">SIGN UP / LOGIN</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class ="pomodoro__container">
        <h1>POMODORO</h1>
        <div class="timer">
            <span class="timer_part timer_part-minutes">00</span>
            <span class="timer__part">:</span>
            <span class="timer_part timer_part-seconds">00</span>
            <button class="timer_btn timerbtn--control timer_btn--start">
                <span class="material-icons-round">play_arrow</span>
            </button>
            <button class="timer_btn timer_btn--reset">
                <span class="material-icons-round">timer</span>
            </button>
        </div>

        <!-- <a href="pomodoro.html" class="pomodoro__btn">START</a> -->
    </div>
    
    <script src="/static/cal/app.js "></script>

</html>
