{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset ="utf-8">
    <meta name = "viewport" content="width=device-width">
    <title>Productivity Boost</title>
    <link rel="stylesheet" href="{% static 'cal/style.css' %}" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://lineicons.com/icons/">
    
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">Boost Verse</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/tasks" class="navbar__links">TASKS</a>
                </li>
                <li class="navbar__item">
                    <a href="/pomodoro" class="navbar__links">POMODORO</a>
                </li>
                {% if user.is_authenticated %}
                <li class="navbar__btn ">
                    <a href="/signout" class="button">SIGN OUT {{ user }}?</a>
                    {% comment %} <h1> Welcome {{ user }} </a> {% endcomment %}
                </li>
                {% else %}
                <li class="navbar__btn ">
                    <a href="/signin" class="button">SIGN UP / LOGIN</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class ="pomodoro">
        <h1>POMODORO</h1>
        <h2 id="ShortBreak"> Study Time </h2>
        
        <div class="pomodoro__box">
            
            <p id="displayPomodoro"></p> <!--Creates the transparent container for the timer to appear on-->
            <h1 id="notDead"> 25m 0s </h1>             
            <script></script>
            
            <buttton id='pomodoro_stop_button', class="pomodoro__btn", onclick="stopTimer()">STOP</buttton>
            <buttton id='pomodoro_button', class="pomodoro__btn", onclick="timer(10)">START</buttton>
        </div>
    </div>
    
    <script src="{% static 'cal/app.js' %}"></script>
</body>
</html>
