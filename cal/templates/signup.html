{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset ="utf-8">
    <meta name = "viewport" content="width=device-width">
    <title>Productivity Boost</title>
    <link rel="stylesheet" href="{% static 'cal/style.css' %}" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://lineicons.com/icons/">
    
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">Boost Verse</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/tasks" class="navbar__links">TASKS</a>
                </li>
                <li class="navbar__item">
                    <a href="/pomodoro" class="navbar__links">POMODORO</a>
                </li>
                <li class="navbar__btn">
                    <a href="/signin" class="button">SIGN UP / LOGIN</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="center2">
        <h1>Sign Up</h1>
        <form method="post">
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input type="email" required>
            <span></span>
            <label>Email</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Confirm Password</label>
          </div>
          <div class="pass">Forgot Password?</div>
          <input type="submit" value="Login">
        </form>
      </div>
    
    <script src="{% static 'cal/app.js' %}"></script>
</body>
</html>
