{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset ="utf-8">
    <meta name = "viewport" content="width=device-width">
    <title>"Productivity Boost"</title>
        
    <link rel="stylesheet" href="{% static 'cal/style.css' %}" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://lineicons.com/icons/">
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">Boost Verse</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/tasks" class="navbar__links">TASKS</a>
                </li>
                <li class="navbar__item">
                    <a href="/pomodoro" class="navbar__links">POMODORO</a>
                </li>
                <li class="navbar__btn">
                    <a href="/" class="button">SIGN UP / LOGIN</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="services">
        <div class="task">
            <h1>Tasks</h1>
            <div class="task__btn">
                <button onclick="myFunction()">Add Task</button> 
                
            </div>
            
            <table style="width: 150%">
                <tr>
                    <th>Assignments</th>
                    <th>Due Dates</th>
                    <th>Importance Rating</th>
                </tr>
                <tr>
                    <td><p id="InputAdded"></p></td>
                    <td><p id="Date"></p></td>
                    <td><p id="Rating"</td>
                </tr>
            </table>
        </div>
    </div>

        


        
    <script src="{% static 'cal/app.js' %}">
        var color = "#ff8177";
        var i = 0;
        document.querySelector(".task__btn").addEventListener("click", myFunction());{
            i = 1 < color.length ? i++ : 0;
        document.querySelector("body").style.background = color[i]};
    </script>
</body>

</html>
